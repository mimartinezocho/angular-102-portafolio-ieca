<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->
<html>
<head>
    <meta charset=“UTF-8” />
</head>
<body>
<table border="1">
    <tr>
        <th>Nombre</th><th>Edad</th><th>Pais</th>
    </tr>    
    <tr>
        <td>Juan</td><td>25</td><td>España</td>
    </tr>
    <tr>
        <td>María</td><td>30</td><td>México</td>
    </tr>
    <tr>
        <td>Anna</td><td>22</td><td>Estados Unidos</td>
    </tr>
</table>
</body>
</html>
